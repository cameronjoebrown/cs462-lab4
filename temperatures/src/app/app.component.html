<h1>Temperatures</h1>
<h2>Current Temperature</h2>
{{temperatures[temperatures.length-1]}} degrees

<h2>Recent Temperatures</h2>
<table>
    <tr>
        <th>Time</th>
        <th>Temperature</th>
    </tr>
    <ng-container *ngFor="let temperature of temperatures; let i = index">
        <tr>
            <td>{{ timeStamps[i] | date:'MMM d, yyyy h:mm' }}</td>
            <td>{{ temperature }}</td>
        </tr>
    </ng-container>
</table>

<h2>Threshold Violations</h2>
<table>
    <tr>
        <th>Time</th>
        <th>Temperature</th>
    </tr>
    <ng-container *ngFor="let temperature of violations; let i = index">
        <tr>
            <td>{{ violationTimeStamps[i] | date:'MMM d, yyyy h:mm' }}</td>
            <td>{{ temperature }}</td>
        </tr>
    </ng-container>
</table>
